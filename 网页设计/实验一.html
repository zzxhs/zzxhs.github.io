<p style="font-size:36px;text-align:center">《静夜思》</p>
<hr style="color:white"/>
<p style="font-size:12px;text-align:center">李 白</p>
<hr style="color:white"/>
<p style="font-size:12px;text-align:center">床前明月光，</p>
<p style="font-size:12px;text-align:center">疑是地上霜。</p>
<p style="font-size:12px;text-align:center">举头望明月，</p>
<p style="font-size:12px;text-align:center">低头思故乡。</p>
</body>
